<!DOCTYPE html>
<html lang="en">
  <head>
    
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />

    <title>Memory Game</title>

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />

    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
    
  </head>
  
  <body>
    <!-- this is the start of content -->

    <div class="header">
      <h1>Light and Sound Memory Game </h1>
    </div>

    <p style= "color:white" align="center">Press the buttons in the order that they lightup/beep.</p>

    <button id="startBtn" onclick="startGame()">Start</button>
    <button id="stopBtn" class="hidden" onclick="stopGame()">Stop</button>

    <br /><br />

    <div id="gameButtonArea">
      
      <button
        id="button1"
        onclick="guess(1)"
        onmousedown="startTone(1)"
        onmouseup="stopTone()"
      ></button>
      
      <button
        id="button2"
        onclick="guess(2)"
        onmousedown="startTone(2)"
        onmouseup="stopTone()"
      ></button>

      ></button>

      ></button>
      
      <button
        id="button5"

        onmouseup="stopTone()"
      ></button>
      
      <button
        id="button6"
        onclick="guess(6)"

        onmouseup="stopTone()"
      ></button>
      
      <button
        id="button7"

      ></button>
      
      <button

      ></button>
      
      <button
        id="button9"

      ></button>
      
      <button

      ></button>
      
      <button
        id="button12"

      ></button>
    
    </div>

</html>
